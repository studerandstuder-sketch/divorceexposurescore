<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Success</title>
  <style>
    :root{--pri:#5e2bb8;--muted:#5b6b87;--bg:#f7f8fc;--card:#fff;--border:#e6e9f2;--shadow:0 10px 30px rgba(18,24,40,.06)}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font:16px/1.5 system-ui,Segoe UI,Inter,Roboto,Arial;color:#0b1220}
    .wrap{max-width:760px;margin:8vh auto;padding:0 18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow);padding:24px;text-align:center}
    h1{margin:0 0 6px;font-size:1.6rem}
    .muted{color:var(--muted)}
    .pill{display:inline-block;border:1px solid #e2e7f8;border-radius:999px;padding:6px 10px;margin-top:12px}
    .ok{color:#0f9d58;border-color:#cdecd9}
    .bad{color:#d93025;border-color:#f7c7c2}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thank you!</h1>
      <p class="muted">We are verifying your payment. This page will update automatically.</p>
      <div id="status" class="pill">Checkingâ€¦</div>
    </div>
  </div>

  <script>
    function get(param){
      const u=new URL(location.href);
      return u.searchParams.get(param) || '';
    }
    function targetUrl(product){
      if(product === 'premium') return '/premium.html';
      if(product === 'personal') return '/phase2.html';   // FIXED
      return '/';
    }
    async function verify(){
      const session_id = get('session_id');
      const product    = (get('product')||'').toLowerCase();
      if(!session_id){
        document.getElementById('status').textContent = 'Missing session id';
        document.getElementById('status').className = 'pill bad';
        return;
      }
      try {
        const res = await fetch(`/.netlify/functions/verify-session?session_id=${encodeURIComponent(session_id)}`);
        const data = await res.json();
        const ok = !!(data && data.paid);
        const sEl = document.getElementById('status');
        if (ok){
          sEl.textContent = 'Payment verified';
          sEl.className = 'pill ok';
          const prod = product || data.product || 'personal';
          const dest = targetUrl(prod);
          setTimeout(()=>{ location.href = dest; }, 1200);
        } else {
          sEl.textContent = 'Payment not verified yet';
          sEl.className = 'pill bad';
        }
      } catch (e){
        document.getElementById('status').textContent = 'Verification error';
        document.getElementById('status').className = 'pill bad';
      }
    }
    verify();
  </script>
</body>
</html>
